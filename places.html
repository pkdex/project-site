<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color:whitesmoke;
            background-image:url(/images/teaser-earth.jpeg);
            background-size:75%;
        }
    
    </style>
</head>
<body>
    <h1>Select a Location</h1>
    
    <!-- state dropdown ( must be populated here because it is the default and required for following dropdown options ) -->
    <label for="state">State:</label>
    <select id="state">
        <option value="">Select State</option>
        <option value="california">California</option>
        <option value="texas">Texas</option>
        <option value="new_york">New York</option>
    </select>

    <!-- city dropdown -->
    <label for="city">City:</label>
    <select id="city" disabled>
        <option value="">Select City</option>
    </select>
    
    <!-- county dropdown -->
    <label for="county">County:</label>
    <select id="county" disabled>
         <option value="">Select County</option>
    </select>
    
    <!-- village dropdown -->
    <label for="village">Village:</label>
    <select id="village" disabled>
        <option value="">Select Village</option>
    </select>
    
    <script src="places-script.js"></script>
</body>
</html>
